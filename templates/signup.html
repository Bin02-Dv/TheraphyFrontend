{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- --- local css --- -->
  <link rel="stylesheet" href="{% static 'index.css' %}">
  <link rel="stylesheet" href="{% static 'loader.css' %}">
  <style>
    .alert-danger{
        background-color: rgba(254, 60, 86, 0.586);
        padding: 20px;
        margin-top: 10px;
        text-align: center;
        border-radius: 10px;
        border: 2px solid red;
        font-size: 20px;
        color: rgb(64, 2, 2);
        display: none;
    }
    
    .alert-success{
        background-color: rgba(6, 167, 94, 0.586);
        padding: 20px;
        margin-top: 10px;
        text-align: center;
        border-radius: 10px;
        border: 2px solid rgba(2, 103, 58, 0.586);
        font-size: 20px;
        color: rgba(1, 36, 20, 0.758);
        display: none;
    }

    .alert-danger.block {
        display: block;
    }

    .alert-success.block {
        display: block;
    }
</style>
</head>
<body>
  <div class="form-container">
    <div class="text-center">
      <div class="form-icon">
        <i class="fas fa-user-plus"></i>
      </div>
      <h2>Sign Up</h2>
    </div>
    <form method="post" id="signup">
      {% csrf_token %}
      <div class="form-group">
        <div class="alert-danger"></div>
        <div class="alert-success"></div>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="full_name" placeholder="Full Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="phone_number" placeholder="Phone Number" required>
      </div>
      <div class="mb-3">
        <!-- <label for="">Role</label> -->
        <select name="role" id="" class="form-select" required>
          <option value="">--- Select Role ---</option>
          <option value="patient">Patient</option>
          <option value="therapist">Therapist</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="mb-3">
        <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="/">Sign In</a>
      </p>
    </form>
  </div>
  <div class="loader"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/loader.js' %}"></script>

  <script src="{% static 'js/JQ.js' %}"></script>

    <script>
        // ajax
        $(document).on('submit', '#signup', function (e){
            e.preventDefault();
            var green = $(".alert-success");
            var red = $(".alert-danger");
            var formData = new FormData(this);
            var loader = document.querySelector(".loader");

            loader.classList.remove("loader-hidden");
            $.ajax({
                type: 'POST',
                url: '/signup/',
                data: formData,
                processData: false, // Ensure data is not processed for FormData
                contentType: false, // Ensure proper content type for FormData
                success: function (response){
                    var success = response['success'];
                    if(success){
                        // NORMAL ALERT warning, error, success
                        red.removeClass("block");
                        green.html('');
                        green.addClass("block");
                        green.append(response['message']);
                        loader.classList.add("loader-hidden");
                        if (response['therapist']){

                          window.location.href = response['redirect_url'];
                        }else{
                          window.location.href = '/';

                        }
                    }else{
                        green.removeClass("block");
                        red.html('');
                        red.addClass("block");
                        red.append(response['message']);
                        loader.classList.add("loader-hidden");
                    }

                    // const con = document.querySelector('.conn');
                    // if (con) {
                    //     con.scrollTo({ top: 0, behavior: 'smooth' });
                    // }
                }
            });
        });
    </script>
</body>
</html>
